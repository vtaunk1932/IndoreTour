<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - iTour</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-hiking"></i> iTour.com</a>
        <nav class="navbar">
            <div id="nav-close" class="fas fa-times"></div>
            <a href="index.html">Home</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="#" id="logout" onclick="logout()" style="display:none;">Logout</a>
            <a href="index.html#category">Places</a>
            <a href="index.html#hotels">Hotels</a>
            <a href="#booking">Booking</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>

    <section class="booking-auth" id="booking">
        <div class="booking-container">
            <h1 class="heading">Hotel Booking</h1>

            <!-- Authentication Section -->
            <div class="auth-section">
                <h2>Sign In to Book Hotels</h2>

                <!-- Google Sign In Button -->
                <div class="google-login-section">
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Regular Login Form -->
                <div class="login-form">
                    <h3>Login with Email</h3>
                    <input type="email" placeholder="email" autocomplete="off" class="email" required>
                    <input type="password" placeholder="password" autocomplete="off" class="password" required>
                    <button class="login-btn" onclick="handleRegularLogin()">log in & continue</button>
                    <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>

            <!-- Booking Form (shown after authentication) -->
            <div class="booking-form" id="bookingForm" style="display: none;">
                <h2>Complete Your Booking</h2>
                <form id="hotelBookingForm">
                    <div class="form-group">
                        <label for="hotelSelect">Select Hotel:</label>
                        <select id="hotelSelect" required>
                            <option value="">Choose a hotel...</option>
                            <option value="radisson">Radisson Blu Hotel</option>
                            <option value="lemontree">Lemon Tree Hotel</option>
                            <option value="marriott">Marriott Indore</option>
                            <option value="sayaji">Sayaji Indore</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="checkin">Check-in Date:</label>
                        <input type="date" id="checkin" required>
                    </div>

                    <div class="form-group">
                        <label for="checkout">Check-out Date:</label>
                        <input type="date" id="checkout" required>
                    </div>

                    <div class="form-group">
                        <label for="guests">Number of Guests:</label>
                        <input type="number" id="guests" min="1" max="10" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="specialRequests">Special Requests:</label>
                        <textarea id="specialRequests" rows="3" placeholder="Any special requirements or preferences..."></textarea>
                    </div>

                    <button type="submit" class="book-now-btn">Confirm Booking</button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/form.js"></script>
    <script>
        // Booking page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkin').setAttribute('min', today);
            document.getElementById('checkout').setAttribute('min', today);

            // Update checkout min date when checkin changes
            document.getElementById('checkin').addEventListener('change', function() {
                document.getElementById('checkout').setAttribute('min', this.value);
            });
        });

        // Handle booking form submission
        document.getElementById('hotelBookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const hotel = document.getElementById('hotelSelect').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const guests = document.getElementById('guests').value;

            if (hotel && checkin && checkout && guests) {
                alertBox('Booking request submitted successfully! We will contact you shortly with confirmation details.', 'success');
            }
        });

        // Show booking form after successful authentication
        function showBookingForm() {
            document.querySelector('.auth-section').style.display = 'none';
            document.getElementById('bookingForm').style.display = 'block';
        }

        // Check if user is already logged in
        if (sessionStorage.name) {
            showBookingForm();
        }

        // Handle regular login for booking page
        window.handleRegularLogin = function() {
            const email = document.querySelector('.login-form .email').value;
            const password = document.querySelector('.login-form .password').value;

            if (email && password) {
                // Simulate login for demo
                sessionStorage.name = email.split('@')[0];
                sessionStorage.email = email;
                sessionStorage.authMethod = 'regular';

                alertBox('Login successful! Redirecting to booking...', 'success');
                setTimeout(() => {
                    showBookingForm();
                }, 1000);
            } else {
                alertBox('Please enter both email and password', 'error');
            }
        };
    </script>
</body>
</html>
